<aside class="sidebar">
  <div class="sidebar-header">
    <i class="bi bi-fire"></i>
    <span>RCC Barretos</span>
  </div>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid-1x2-fill"></i> Dashboard
      </a>
    </li>
    <!-- Cadastros Menu -->
    <li class="nav-item">
      <button class="nav-link w-100 d-flex justify-content-between align-items-center"
              (click)="cadastrosOpen = !cadastrosOpen" type="button">
        <span>
          <i class="bi bi-person-plus-fill"></i> Cadastros
        </span>
        <i class="bi" [ngClass]="cadastrosOpen ? 'bi-chevron-down' : 'bi-chevron-right'"></i>
      </button>
      <ul class="nav flex-column ms-3 collapse" [class.show]="cadastrosOpen">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/cadastrar-servo" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-person"></i> Servo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/cadastrar-evento" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-calendar-event"></i> Evento
          </a>
        </li>
      </ul>
    </li>
    <!-- Consultas Menu -->
    <li class="nav-item">
      <button class="nav-link w-100 d-flex justify-content-between align-items-center"
              (click)="consultasOpen = !consultasOpen" type="button">
        <span>
          <i class="bi bi-search"></i> Consultas
        </span>
        <i class="bi" [ngClass]="consultasOpen ? 'bi-chevron-down' : 'bi-chevron-right'"></i>
      </button>
      <ul class="nav flex-column ms-3 collapse" [class.show]="consultasOpen">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/listar-servos" routerLinkActive="active">
            <i class="bi bi-people-fill"></i> Servos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/listar-eventos" routerLinkActive="active" >
            <i class="bi bi-calendar2-event"></i> Eventos
          </a>
        </li>
        <!-- Adicione outros tipos de consulta futuramente -->
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/dashboard/relatorios" routerLinkActive="active">
        <i class="bi bi-journal-text"></i> Relatórios
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/dashboard/configuracoes" routerLinkActive="active">
        <i class="bi bi-gear-fill"></i> Configurações
      </a>
    </li>
  </ul>
</aside>
<div class="main-content">
  <header class="top-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h5 class="company-name mb-0">Renovação Carismática Católica</h5>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" (click)="toggleDropdown()" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          <span>{{ usuario?.nome || 'Carregando...' }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" [class.show]="dropdownOpen" aria-labelledby="dropdownUser">
          <li><a class="dropdown-item" routerLink="/dashboard/configuracoes">Meu Perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container-fluid p-4">
    <router-outlet></router-outlet>
  </div>
</div>
