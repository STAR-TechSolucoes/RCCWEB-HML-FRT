<main class="content-fluid" *ngIf="!loadingDashboard">
  <h2 class="mb-4">Dashboard Principal</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-3">
      <div class="card stat-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Total de Servos</h5>
            <p class="card-text fs-2 fw-bold">{{ totalServos }}</p>
          </div>
          <i class="bi bi-people-fill stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card stat-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Grupos de Oração</h5>
            <p class="card-text fs-2 fw-bold">{{ totalGrupos }}</p>
          </div>
          <i class="bi bi-collection-fill stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card stat-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Ministérios Ativos</h5>
            <p class="card-text fs-2 fw-bold">{{ totalMinisterios }}</p>
          </div>
          <i class="bi bi-bookmark-star-fill stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card stat-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Eventos Próximos</h5>
            <p class="card-text fs-2 fw-bold">{{ totalEventos }}</p>
          </div>
          <i class="bi bi-calendar-event-fill stat-icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-4 mt-3">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Servos por Ministério</h5>
          <div style="height: 350px;">
            <canvas
              baseChart
              [data]="ministeriosChartData"
              [type]="'bar'"
              [options]="ministeriosChartOptions">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Servos por Cidade</h5>
          <div style="height: 350px;">
            <canvas
              baseChart
              [data]="cidadesChartData"
              [type]="'doughnut'"
              [options]="cidadesChartOptions">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
