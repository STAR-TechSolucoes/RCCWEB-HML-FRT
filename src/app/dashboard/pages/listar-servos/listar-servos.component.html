<main class="content-fluid">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="card-title mb-0">Servos Cadastrados</h2>
        <div style="width: 100%; max-width: 500px;">
          <div class="input-group mb-2">
            <select class="form-select" [(ngModel)]="campoFiltro" style="max-width: 140px;">
              <option value="nome">Nome</option>
              <option value="cidade">Cidade</option>
              <option value="grupoOracao">Grupo</option>
              <option value="contato">Contato</option>
              <option value="ministerios">Minist√©rio</option>
            </select>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Pesquisar..."
              [(ngModel)]="searchTerm"
              (ngModelChange)="applyFilters()" />
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="mostrarInativos" [(ngModel)]="mostrarInativos" (change)="applyFilters()" />
            <label class="form-check-label" for="mostrarInativos">
              Exibir inativos
            </label>
          </div>
        </div>
      </div>
      <app-grid
        [columns]="columns"
        [data]="filteredServos"
        [loading]="loading"
        [actions]="actions"
        (action)="onGridAction($event)">
      </app-grid>
    </div>
  </div>
</main>
