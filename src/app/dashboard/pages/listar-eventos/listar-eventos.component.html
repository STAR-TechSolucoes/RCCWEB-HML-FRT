<main class="content-fluid">
  <div class="card shadow-sm">
    <div class="card-body">
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="card-title m-0">Eventos Cadastrados</h2>
        <button routerLink="/dashboard/cadastrar-evento" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>Novo Evento
        </button>
      </div>

      <!-- Barra de Pesquisa -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Buscar por nome ou cidade..." 
                   [(ngModel)]="filtro" (input)="filtrar()">
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Imagem</th>
              <th>Evento</th>
              <th>Localização</th>
              <th>Data/Hora</th>
              <th>Qtd. Máx</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let evento of eventosFiltrados">
              <td>
                <img [src]="evento.evtImagem || 'https://via.placeholder.com/150'" 
                     class="rounded shadow-sm" style="width: 60px; height: 40px; object-fit: cover;"
                     alt="Banner">
              </td>
              <td>
                <div class="fw-bold">{{ evento.evtNome }}</div>
                <div class="text-muted small text-truncate" style="max-width: 250px;">{{ evento.evtDescricao }}</div>
              </td>
              <td>
                <div class="small"><i class="bi bi-geo-alt me-1"></i>{{ evento.evtCidade }}</div>
              </td>
              <td>
                <div class="small fw-bold">{{ evento.evtDataHoraInicio | date:'dd/MM/yyyy' }}</div>
                <div class="small text-muted">{{ evento.evtDataHoraInicio | date:'HH:mm' }}h</div>
              </td>
              <td>
                <span class="badge rounded-pill bg-light text-dark border">{{ evento.evtQtdMaxInscritos }}</span>
              </td>
              <td class="text-center">
                <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary" title="Editar" 
                        [routerLink]="['/dashboard/editar-evento', evento.evtId]">
                <i class="bi bi-pencil"></i>
                </button>
                  <button class="btn btn-sm btn-outline-danger" title="Excluir" (click)="confirmarExclusao(evento)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="eventosFiltrados.length === 0">
              <td colspan="6" class="text-center py-5 text-muted">
                <i class="bi bi-calendar-x d-block mb-2" style="font-size: 2rem;"></i>
                Nenhum evento encontrado.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</main>
