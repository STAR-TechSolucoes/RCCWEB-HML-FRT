<div>
  <label for="cep" class="form-label">
    CEP <span *ngIf="required" class="required-asterisk">*</span>
  </label>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      id="cep"
      placeholder="00000-000"
      [required]="required"
      [(ngModel)]="value"
      (input)="onInput($event)"
      maxlength="9"
    />
    <button class="btn btn-outline-secondary" type="button" (click)="limpar()">
      <i class="bi bi-x-circle"></i>
    </button>
  </div>
</div>
