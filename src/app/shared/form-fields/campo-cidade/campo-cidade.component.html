<div>
  <label [for]="id" class="form-label">
    {{ label }} <span *ngIf="required" class="required-asterisk">*</span>
  </label>

  <ng-select
    [items]="cidades"
    bindLabel="label"
    bindValue="value"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    [id]="id"
    [name]="name"
    (search)="onSearch($event.term)"
    [clearable]="true"
    (change)="onCidadeSelecionada($event)">
  </ng-select>
</div>
